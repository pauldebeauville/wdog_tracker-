name: WDOG Top Wallet Watch

on:
  schedule:
    - cron: "*/30 * * * *"   # toutes les 30 min
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    defaults:
      run:
        working-directory: Snipe-Wdog   # <-- mets ici le dossier qui contient package.json + watch-wdog-top.js

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check secrets
        run: |
          test -n "${{ secrets.SOLANA_RPC_URL }}"      || (echo "Missing SOLANA_RPC_URL" && exit 1)
          test -n "${{ secrets.WDOG_MINT }}"           || (echo "Missing WDOG_MINT" && exit 1)
          test -n "${{ secrets.WDOG_TOP_WALLET }}"     || (echo "Missing WDOG_TOP_WALLET" && exit 1)
          test -n "${{ secrets.TELEGRAM_BOT_TOKEN }}"  || (echo "Missing TELEGRAM_BOT_TOKEN" && exit 1)
          test -n "${{ secrets.TELEGRAM_CHAT_ID }}"    || (echo "Missing TELEGRAM_CHAT_ID" && exit 1)

      - name: Install deps
        run: npm install

      - name: Run watcher
        env:
          SOLANA_RPC_URL: ${{ secrets.SOLANA_RPC_URL }}
          WDOG_MINT: ${{ secrets.WDOG_MINT }}
          WDOG_TOP_WALLET: ${{ secrets.WDOG_TOP_WALLET }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          NODE_OPTIONS: --unhandled-rejections=strict
        run: node watch-wdog-top.js

      - name: Commit balances_top.json if changed
        run: |
          if [ -f balances_top.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add balances_top.json
            if ! git diff --cached --quiet; then
              git commit -m "chore: update balances_top.json"
              git push
            else
              echo "No changes to commit."
            fi
          else
            echo "balances_top.json missing after run"
          fi
