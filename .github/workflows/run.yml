name: WDOG Multi-Tracker Bot

on:
  schedule:
    - cron: "*/2 * * * *"  # toutes les 2 minutes
  workflow_dispatch:      # permet de le lancer manuellement

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run WDOG bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          RPC_ENDPOINT: https://solana-rpc.publicnode.com
          PING_URL: https://github.com/${{ github.repository }}/actions
        run: node watch-wdog.js
